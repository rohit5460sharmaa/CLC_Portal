<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLC Portal - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div class="flex min-h-screen">
        <!-- Left side with image and text -->
        <div class="hidden lg:flex lg:w-1/2 bg-gradient items-center justify-center relative">
            <div class="absolute inset-0 bg-black opacity-20"></div>
            <div class="relative z-10 text-center px-12">
                <h1 class="text-4xl font-bold text-white mb-6">College Level Counselling Portal</h1>
                <p class="text-white text-lg mb-8">Ensuring a fair and transparent admission process for students based on their exam ranks.</p>
                <div class="flex justify-center space-x-4">
                    <div class="bg-white bg-opacity-20 p-5 rounded-lg text-white">
                        <i class="fas fa-user-graduate text-3xl mb-3"></i>
                        <p class="font-semibold">Student Registration</p>
                    </div>
                    <div class="bg-white bg-opacity-20 p-5 rounded-lg text-white">
                        <i class="fas fa-university text-3xl mb-3"></i>
                        <p class="font-semibold">Seat Allocation</p>
                    </div>
                    <div class="bg-white bg-opacity-20 p-5 rounded-lg text-white">
                        <i class="fas fa-chart-line text-3xl mb-3"></i>
                        <p class="font-semibold">Rank Tracking</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right side with login form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="max-w-md w-full">
                <div class="text-center mb-10">
                    <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
                    <p class="text-gray-600 mt-2">Please sign in to your account</p>
                </div>

                <div class="bg-white rounded-lg shadow-lg p-8">
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="userType">
                            Login As
                        </label>
                        <select id="userType" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="STUDENT">Student</option>
                            <option value="OFFICER">Officer</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            Email / Roll Number
                        </label>
                        <input id="username" type="text" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your username or roll number">
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <input id="password" type="password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your password">
                        <!-- <div class="flex justify-between items-center mt-2">
                            <div>
                                <input type="checkbox" id="remember" class="mr-2">
                                <label for="remember" class="text-sm text-gray-600">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
                        </div> -->
                    </div>
                    
                    <button id="loginBtn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition duration-200">Sign In</button>
                    
                    <p class="text-center mt-6 text-gray-600">
                        Don't have an account? 
                        <a href="../Register/register.html" class="text-indigo-600 hover:underline">Register now</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</body>
</html>
