<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - College Counseling Portal</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for a logo icon instead of an image -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logout-card">
            <div class="logo">
                <!-- Replace image with an icon -->
                <div class="logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h2 class="logo-text">College Counseling</h2>
            </div>
            <h1>You have been logged out</h1>
            <p>Thank you for using the College Counseling Portal.</p>
            <p class="redirect-message">You will be redirected to the login page in <span id="countdown">10</span> seconds.</p>
            <div class="button-container">
                <a href="../Login/login.html" class="btn primary-btn">Return to Login</a>
                <a href="../hero.html" class="btn secondary-btn">Back to Home</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 College Counseling Portal. All rights reserved.</p>
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
                <a href="../Contact/contact.html">Contact Us</a>
            </div>
        </div>
    </footer>

    <script>
        // Countdown timer for auto-redirect
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = "../Login/login.html";
            }
        }, 1000);
    </script>
</body>
</html>
