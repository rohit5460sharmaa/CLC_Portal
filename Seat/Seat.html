<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLC Portal - Seat Matrix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="seat.css" rel="stylesheet">
    
        
</head>
<body class="bg-indigo-50 text-gray-800">
    <!-- Navigation -->
    <nav class="bg-indigo-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-university text-2xl mr-2"></i>
                        <span class="font-bold text-xl">CLC Portal</span>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:items-center md:space-x-4">
                        <a href="../StudentDashboard.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Dashboard</a>
                        <a href="../Seat/Seat.html" class="px-3 py-2 rounded-md text-sm font-medium bg-indigo-700">Seat Matrix</a>
                        <a href="../BranchPreference/index.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Add Preference</a>
                        <a href="../StudentProfile.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Profile</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="flex items-center">
                        <span class="mr-4 text-sm font-medium" data-user-fullname>John Doe</span>
                        <button data-logout-button class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">
                            <i class="fas fa-sign-out-alt mr-1"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Mobile menu -->
    <div class="md:hidden">
        <div class="bg-indigo-700 px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="../StudentDashboard.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-indigo-900">Dashboard</a>
            <a href="../Seat/Seat.html" class="block px-3 py-2 rounded-md text-base font-medium bg-indigo-900">Seat Matrix</a>
            <a href="../BranchPreference/index.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-indigo-700">Add Preference</a>
            <a href="../StudentProfile.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-indigo-700">Profile</a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold text-indigo-900 mb-6 pb-2 border-b-2 border-indigo-500">Seat Matrix</h1>
        
        <!-- Filters -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row justify-between space-y-4 md:space-y-0">
                <div class="flex items-center space-x-4">
                    <label class="text-gray-700 font-medium">Academic Year:</label>
                    <select id="academic-year" class="form-select px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="2025">2025-26</option>
                        <option value="2024">2024-25</option>
                        <option value="2023">2023-24</option>
                    </select>

                    <label class="text-gray-700 font-medium">Category:</label>
                    <select id="category" class="form-select px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="all">All Categories</option>
                        <option value="general">General</option>
                        <option value="obc">OBC</option>
                        <option value="sc">SC</option>
                        <option value="st">ST</option>
                    </select>
                </div>
                <div class="flex items-center space-x-4">
                    <input 
                        type="text" 
                        id="search" 
                        placeholder="Search by branch name..." 
                        class="flex-grow px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                    <button 
                        id="update-btn" 
                        class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                        Update Seats
                    </button>
                </div>
            </div>
        </div>

        <!-- Seat Matrix -->
        <div id="seat-matrix" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="text-center text-indigo-700 py-8">Loading seat data...</div>
        </div>

        <!-- Summary Section -->
        <div class="bg-white shadow-md rounded-lg p-6 mt-8">
            <h2 class="text-2xl font-bold text-indigo-900 mb-6">Summary</h2>
            <div id="summary-stats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="text-center text-indigo-700 py-8">Loading summary data...</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-800 text-white py-6 mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 CLC Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="Seat.js"></script>
</body>
</html>
